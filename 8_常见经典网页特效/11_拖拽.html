<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #drag {
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="drag"></div>

    <script>
        var oDrag = document.getElementById('drag');
        oDrag.onmousedown = function (e) {
            e = e || window.event;
            // 当鼠标点击的时候，求出鼠标和drap边的距离
            var disX = e.clientX - oDrag.offsetLeft;
            var disY = e.clientY - oDrag.offsetTop;

            document.onmousemove = function (e) {
                e = e || window.event;
                oDrag.style.left = e.clientX - disX + 'px';
                oDrag.style.top = e.clientY - disY + 'px';
            };

            oDrag.onmouseup = function () {
                document.onmousemove = null;
            };


        };
    </script>
</body>

</html>
