<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            font-size: 40px;
            width: 7.5em;
            height: 7.5em;
        }
        p{
            font-size: 0.5em; /*20*/
            width: 7.5em;
            height: 7.5em;
            color: blue;
        }
        span{
            font-size: 0.5em;
            display: block;width: 7.5em;
            width: 7em;
            height: 6em;
            color: red;
        }
    </style>
</head>
<body>
    <!-- px, em ,rem    响应式布局-->
    <!--em相对于父元素，rem相对于根元素-->
    <!--em
    1.子元素字体大小的em是相对于父元素字体大小
    2.元素的width、height、padding、margin用em的话，相对于该元素的font-size
    -->

    <!--rem


    -->
    <div>
        父元素div
        <p>
            子元素p
            <span>
                孙元素span
            </span>
        </p>
    </div>


</body>
</html>
