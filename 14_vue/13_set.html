<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="change">改变</button>
        <ul>
            <li v-for="item in arr">
                {{item}}
            </li>
        </ul>
        
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app', // 挂载元素
            data: {
                arr: [1, 2, 3, 4]
            },
            methods: {
                change(){
                    // this.arr[1] = 8;
                    Vue.set(this.arr, 1, 8);
                },
            },
        });
    </script>

</body>

</html>
