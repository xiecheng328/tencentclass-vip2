<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        {{msg}}
        <p v-pre>{{msg}}</p>

        <p v-cloak>{{msg}}</p>

        <button @click="add">加1</button>
        <h1 v-once>{{count}}</h1>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app', // 挂载元素
            data: {
                msg: 'Hello Wolrd',
                count: 0,
            },
            methods: {
                add() {
                    this.count++
                }
            },
        });
    </script>

</body>

</html>
