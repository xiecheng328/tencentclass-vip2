<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .red {
            background: #ff0000;
        }
    </style>
</head>


<body>
    <div id="app" class="text-center">
        <h1>todolist</h1>
        <hr>
        <table class="table table-bordered">
            <thead>
                <tr class="warning">
                    <td>选择</td>
                    <td>商品名称</td>
                    <td>商品价格</td>
                    <td>删除</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(product, index) in productList" @click="select(product)" :class="{red: product.isRed}">
                    <td>
                        <input @click.stop type="checkbox" v-model="checkedList" :value="index">
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productPrice}}</td>
                    <td>
                        <button @click.stop="del(index)" type="button"
                            class="btn btn-warning glyphicon glyphicon-remove btn-xs"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button @click="delChecked" type="button" class="btn btn-danger btn-xs">删除选中</button>
                    </td>
                    <td colspan="3">总价是：{{total}} 元</td>
                </tr>
            </tbody>
        </table>


    </div>

    <script src="vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                productList: [{
                    productName: '衣服',
                    productPrice: 123,
                    isRed: false,
                }, {
                    productName: '裤子',
                    productPrice: 234,
                    isRed: false,
                }, {
                    productName: '手机',
                    productPrice: 8888,
                    isRed: false,
                }, {
                    productName: '鞋',
                    productPrice: 999,
                    isRed: false,
                }, {
                    productName: '电脑',
                    productPrice: 15000,
                    isRed: false,
                }],
                checkedList: [],
            },
            methods: {
                // 选中，变红色
                select(product) {
                    product.isRed = !product.isRed;
                    /*  this.productList.forEach((elem, index) => {
                         if(elem.isRed){
                            this.total += elem.productPrice
                         }
                     }) */

                    /* const arr = [1, 2, 3, 4];
                    arr.reduce((total, num)=>{
                        console.log(total, num);
                        return total + num;
                    }, 0); */
                },
                // 单个删除
                del(index) {
                    // console.log(index)
                    this.productList.splice(index, 1);
                },
                // 删除多个
                delChecked() {
                    /* for (let i = 0; i < this.checkedList.length; i++) {
                        this.productList.splice(this.checkedList[i], 1);
                    } */
                    // 0 1 2 3 4
                    // 0 2 3 
                    // 要删除 1 3
                    this.productList = this.productList.filter((elem, index) => {
                        if (!this.checkedList.includes(index)) {
                            return elem;
                        }
                    });
                    this.checkedList = [];
                },
            },
            computed: {
                total() {
                    /* let sum = 0;
                    this.productList.forEach((elem, index) => {
                        if(elem.isRed){
                          sum += elem.productPrice;
                        }
                    })
                    return sum; */
                    return this.productList.reduce((sum, elem) => {
                        if (elem.isRed) {
                            sum += elem.productPrice
                        }
                        return sum;
                    }, 0);
                }
            },

        });
    </script>
</body>

</html>
