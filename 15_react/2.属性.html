<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper{
      color: red
    }


  </style>
</head>
<body>
  <label for="cname">姓名：</label> <input type="text" id="cname">

  <div id="app"></div>

  <!-- 用于编译JSX语法 -->
  <script src="./browser.min.js"></script>
  <!-- react核心库 -->
  <script src="./react.development.js"></script>
  <!-- 操作dom 依赖react.js -->
  <script src="./react-dom.development.js"></script>

  <script type="text/babel">
    // 1.单标签必须闭合 input img br
    // 2.必须要有一个唯一的父元素
    // 3.for => htmlFor class => className
    
    ReactDOM.render(
      <div>
        <label htmlFor="name" className="wrapper">姓名：</label>
        <input type="text" id="name"/>
      </div>,
      document.getElementById('app')
    )
  
  </script>
</body>
</html>
