<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <form action="http://www.xxx.com/register">
            <p>
                用户名: <input type="text" v-model="username">
                用户名lazy： <input type="text" v-model.lazy="username">
                number:
                <input type="number" v-model.number="username">
                用户名trim： <input type="text" v-model.trim="username">

            </p>
            <p>
                性别：
                <input type="radio" name="sex1" v-model="sex" value="male">男
                <input type="radio" name="sex1" v-model="sex" value="female">女
                <p>性别是: {{sex}}</p>
            </p>
            <p>
                爱好：
                <input type="checkbox" name="hobby" value="足球1" v-model="hobby">足球
                <input type="checkbox" name="hobby" value="篮球1" v-model="hobby">篮球
                <input type="checkbox" name="hobby" value="排球1" v-model="hobby">排球
                <p>
                    爱好是: {{hobby}}
                </p>
            </p>
            <p>
                城市:
                <select name="" id="" v-model="city">
                    <option value="哈尔滨">哈尔滨</option>
                    <option value="齐齐哈尔">齐齐哈尔</option>
                    <option value="牡丹江">牡丹江</option>
                    <option value="大庆">大庆</option>
                </select>
                <p>城市是: {{city}}</p>
            </p>
            <p>
                备注:
                <textarea name="" id="" cols="30" rows="10" v-model="desc"></textarea>
                <p>备注是: {{desc}}</p>
            </p>
            <input type="submit" value="注册">
        </form>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app', // 挂载元素
            data: {
                username: '',
                sex: '',
                hobby: [],
                city: '',
                desc: ''
            }
        });
    </script>

</body>

</html>
