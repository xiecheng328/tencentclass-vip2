<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <qingmeng></qingmeng>
        <qingmeng></qingmeng>
        <qingmeng></qingmeng>

        <my-component></my-component>

    </div>
    <script src="vue.js"></script>

    <script>
        // 全局组件  
        // 组件 要有唯一的根元素
        Vue.component('qingmeng', {
            template: `
                <div>
                    <h1>青盟课堂</h1>
                    <h1>全栈培训</h1>
                </div>
            `
        });


        new Vue({
            el: '#app',
            components: {
                // 局部组件
                'myComponent': {
                    template: `
                        <div>局部组件</div>
                    `
                }
            }
        });



    </script>
</body>
</html>
