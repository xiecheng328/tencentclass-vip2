<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-if="isLogin">谢成</div>
        <div v-else>
            <a href="">请登录</a>
        </div>

        <div v-if="str == 1">A</div>
        <div v-else-if="str == 2">B</div>
        <div v-else-if="str == 3">C</div>
        <div v-else>D</div>

        <div v-show="isLogin">show</div>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app', // 挂载元素
            data: {
                isLogin: true,
                str: 1
            }
        });
        // v-if  v-show(频繁切换显示)


    </script>

</body>
</html>
