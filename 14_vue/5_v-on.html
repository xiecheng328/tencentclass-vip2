<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 400px;
            height: 400px;
            background: #ff0000;
        }
        .div2{
            width: 200px;
            height: 200px;
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-on简写成 @ -->
        <button @click="handleClick">点击</button>
        <input @keyup.enter="sum($event)" type="number" v-model="num">
        <h1>{{count}}</h1>

        <div class="div1" @click="clickDiv1">
            <div class="div2" @click.stop="clickDiv2($event)"></div>
        </div>

        <a href="http://www.baidu.com" @click.prevent="bd($event)">百度一下</a>
    </div>

    <script src="vue.js"></script>
    <script>
        // let p = new People()
        let vm = new Vue({
            el: '#app', // 挂载元素
            data: {
                count: 0,
                num: 0
            },
            methods: {
                handleClick(){
                    this.count += parseInt(this.num);
                },
                sum(e){
                    // console.log(e.keyCode);
                    // if(e.keyCode == 13){ // 回车
                        // console.log('回车')
                        this.count += parseInt(this.num);
                    // }
                },
                clickDiv1(){
                    console.log('div1');
                },
                clickDiv2(e){
                    console.log('div2');
                    // e.stopPropagation();
                },
                bd(e){
                    // e.preventDefault();
                }
            },
        });
        console.log(vm);


    </script>

</body>
</html>
